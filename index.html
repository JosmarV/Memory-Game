<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Memory <span>Game</span></h1>
        <div class="score">
            <div id="stats" class="display-none">
                <p class="game-stats-item"><img src="assets/012.svg" alt="Intentos"><span class="text-stat">Intentos:</span><span id="attempts">0</span></p>
                <p class="game-stats-item"><img src="assets/016.svg" alt="Tiempo"><span class="text-stat">Tiempo:</span><span id="time">0</span></p>
            </div>
            <div class="actions-buttons">
                <!-- <button id="resume" class="btn-score display-none"><img src="assets/276.svg" alt="Reanudar" title="Reanudar"></button> -->
                <button id="pause" class="btn-score display-none"><img src="assets/280.svg" alt="Pausar" title="Pausar"></button>
                <button id="reset" class="btn-score display-none"><img src="assets/011.svg" alt="Reiniciar" title="Reiniciar"></button>
            </div>
        </div>
            
        <div id="board" class="board">

        </div>
        <button id="start" class="btn-score btn-start">Jugar<img src="assets/276.svg" alt="Iniciar" title="Iniciar"></button>
        <div class="winning-screen">
            <h2>¡Has ganado!</h2>
            <img src="assets/trophy.png" alt="Trofeo" title="Trofeo">
            <p class="game-stats-item"><img src="assets/012.svg" alt="Intentos"><span class="text-stat">Intentos:</span> <span id="final-attempts">0</span></p>
            <p class="game-stats-item"><img src="assets/016.svg" alt="Tiempo"><span class="text-stat">Tiempo:</span> <span id="final-time">0</span></p>
            <button id="play-again" class="btn-score">Jugar de nuevo</button>
        </div>
        <div class="paused-screen">
            <h2>Juego Pausado</h2>
            <p>¿Quieres reanudar el juego?</p>
            <div class="actions-buttons">
                <button id="resume-game" class="btn-score">Reanudar</button>
                <button id="reset-game" class="btn-score">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body> 
</html>
