<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Memory Game</h1>
        <div class="score">
            <p>Intentos: <span id="attempts">0</span></p>
            <p>Tiempo: <span id="time">0</span></p>
            <button id="start" class="btn-score"><img src="assets/276.svg" alt="Iniciar" title="Iniciar"></button>
            <button id="pause" class="btn-score display-none"><img src="assets/280.svg" alt="Pausar" title="Pausar"></button>
            <button id="reset" class="btn-score display-none"><img src="assets/011.svg" alt="Reiniciar" title="Reiniciar"></button>
        </div>
        <div id="board" class="board">

        </div>
    </div>

    <script src="app.js"></script>
</body> 
</html>
